    <div id="app">加载中</div>

      window.$docsify = {
        name: 'sichaolog',
        repo: 'https://github.com/theo1201/theo1201.github.io',
        loadSidebar: true,
        subMaxLevel: 2,
        maxLevel: 4,
        auto2top: true,
        themeColor: '#1E9FFF',
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        search: 'auto', // 默认值
        // autoHeader: true,
        // 评论系统
         disqus: 'shortname',
        // 适应小屏幕
        mergeNavbar: true,
        routerMode: 'history',
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          placeholder: '搜索',
          noData: '没搜到结果',
          // 搜索标题的最大程级, 1 - 6
          depth: 4
        },
      };
    </script>
